<script>
  const toastElList = [].slice.call(document.querySelectorAll('.toast'))
  const toastList = toastElList.map(function (toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  function setMessage(message, classColor = 'bg-danger') {
    document.getElementsByClassName('toast-body')[0].innerHTML = message
    const element = document.getElementsByClassName('toast')[0]
    element.className = element.className.replace(/bg-\w+/g, classColor)
    toastList[0].show()
  }

</script>
